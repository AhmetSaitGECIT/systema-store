<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Admin Girişi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f2f6; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: #fff; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
        }
        .form-control { padding: 12px; border-radius: 10px; }
        .btn-login {
            background: #000; color: #fff; padding: 12px;
            border-radius: 10px; width: 100%; font-weight: bold;
        }
        .btn-login:hover { background: #333; color: #fff; }
        .input-group-text { background: #fff; border-left: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center fw-bold mb-4">SYSTEMA PANEL</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-muted small fw-bold">KULLANICI ADI</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-4">
            <label class="form-label text-muted small fw-bold">ŞİFRE</label>
            <div class="input-group">
                <input type="password" name="password" id="passInput" class="form-control" style="border-right:none;" required>
                <span class="input-group-text" onclick="togglePass()">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </span>
            </div>
        </div>
        <button class="btn-login">GİRİŞ YAP</button>
    </form>
    <div class="text-center mt-3">
        <a href="/" class="text-muted text-decoration-none small">← Siteye Dön</a>
    </div>
</div>

<script>
    function togglePass() {
        var x = document.getElementById("passInput");
        var icon = document.getElementById("eyeIcon");
        if (x.type === "password") {
            x.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            x.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

</body>
</html>
