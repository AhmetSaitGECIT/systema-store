<!DOCTYPE html>
<html>
<head>
    <title>İlanı Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container bg-white p-5 rounded shadow" style="max-width: 600px;">
        <h3>İlanı Düzenle: {{ p['name'] }}</h3>
        <form method="POST">
            <label>Ürün Adı</label>
            <input type="text" name="name" class="form-control mb-3" value="{{ p['name'] }}">
            
            <label>Fiyat</label>
            <input type="number" name="price" class="form-control mb-3" value="{{ p['price'] }}">
            
            <label>Resim URL</label>
            <input type="text" name="image" class="form-control mb-3" value="{{ p['image'] }}">
            
            <label>Link</label>
            <input type="text" name="link" class="form-control mb-3" value="{{ p['link'] }}">
            
            <button class="btn btn-success w-100">Değişiklikleri Kaydet</button>
            <a href="/admin" class="btn btn-outline-danger w-100 mt-2">İptal</a>
        </form>
    </div>
</body>
</html>
